<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Manager</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <script src="./assets/js/bootstrap.min.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
    <script src="./assets/js/src/dailyTasks.js" defer></script>
    <script src="./assets/js/src/upcomingTasks.js" defer></script>
    <script src="./assets/js/src/projects.js" defer></script>



  </head>
  <body class="bg-dark">
    <div class="container mt-5 mb-4">
      <div class="row">
        <div class="col-md-5 text-white">
          <div class="some-message">
            <h2>Hi, Negus</h2>
            <p>Welcome to your project manager</p>
          </div>
          <div class="search-item mt-5">

            <input
              type="text"
              id="filter"
              class="form-control input-search py-2 w-75 rounded-3"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search"
            />
          </div>

          <div class="projects mt-5">
           
            <div class="d-flex justify-content-between align-items-center">
              <h5 id="pro" class="text-white my-4 ">
                Projects <span class="text-secondary project-count"></span>
              </h5>
              <button type="button" class=" btn btn-success text-center btn-md my-sm-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  Add Project <i class="fas fa-plus ms-2"></i>
              </button>
            </div>
            <div class="row project-list">
 
            </div>
          </div>

        </div>
        <div id="main" class="col-md-7 p-3 shadow bg-light left-side">
          <div class="">
            <h3 class="project-title"></h3>
          </div>
          <div class="project-description">
            <p class="" style="font-size: 14px;">
              
            </p>
          </div>
          <div class="today-tasks mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <strong>Todays's Tasks</strong>
                <button class="btn btn-success shadow btn-md"><i class="fas fa-plus"></i></button>
            </div>
            <ul class="mt-4 today-list list-group">

            </ul>


          </div>
          <div class="upcoming-tasks mt-5">
            <div class="d-flex justify-content-between align-items-center">
                <strong>Upcoming Tasks</strong>
                <button class="btn btn-success shadow btn-md"><i class="fas fa-plus"></i></button>
            </div>
            <form action="" method="POST" class="mt-3 add-upcoming-form" id="add-upcoming-form">
                <input type="hidden" class="" id="hidden-btn">
                <input type="text" class="form-control upcoming-input " >
            </form>
            <ul class="mt-4 list-group upcoming-list">
                
            </ul>


          </div>
        </div>
      </div>
    </div>

    <div class="modal fade py-5" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header  p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0">Add A New Project</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body  p-5 pt-0">
                <form id="project-form" method="POST" action="">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control rounded-3"  id="project-title" >
                      <label for="project-title">Project title</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3"  id="project-description">
                        <label for="project-description">Project description</label>
                      </div>
                    <div class="form-floating mb-3">
                      <input type="date" class="form-control rounded-3"  id="start-date" >
                      <label for="start-date">Start Date</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control rounded-3"  id="end-date">
                        <label for="end-date">End Date</label>
                    </div>
                    <div class="mb-3">
                        <label for="exampleColorInput" class="form-label">Pick Your background color</label>
                        <input type="color" class="form-control form-control-color" id="display-color" title="Choose your color">
                    </div>
                    
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Add Project</button>
                   
                </form>
            </div>
        </div>
      </div>
  </body>
</html>
